<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Whatsapp Chat</title>
        <link rel="stylesheet" href="status.css">
        <script src="what.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="header"><span class="head">Crush</span>
                <img src="profilepic.jpg" class="profile">
            <i class="fas fa-video"></i>
            <i class="fas fa-phone"></i>
            <i class="fas fa-ellipsis-v col-2 mt-3 .text-light fa-lg"></i>
            <div class="type">typing...</div>

        </div>
        <div class="content">
            <div class="conversation">

                    <div class="message">

                        Aur btao kse ha aap! &#128524;&#128524;
                    </div>
                </div>
                <div class="message-box mine">
                    <div class="message">
                        <div class="reciever">You</div>
                        m bdiya hu aap sunao itne dino m kse yaad kia &#128536;&#128536;
                    </div>
                </div>
                <div class="message-box incoming">
                    <div class="message">
                        <div class="sender">Crush</div>
                        Aree bas bas hi yaad aagyi thi aapki &#128577;&#128577;
                    </div>
                </div>
                <div class="message-box mine">
                    <div class="message">
                        <div class="reciever">You</div>
                        hahahahaha LOL! get lost &#129322;&#129322;
                    </div>
                </div>
            </div>
            <div class="footer">
                <form>
                    <input type="text">

                    </button>
                    <i class="fas fa-microphone"></i>
                    <i class="fas fa-grin"></i>

                </form>
            </div>
        </div>
        </div>
    </body>
</html>
